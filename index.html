<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="container">
    <div class="section-container">
        <button id="focus" class="btbn btn-timer btn-focus">Focus</button>
    </div>
    <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
    <button id="longbreak" class="btn btn-longbreak">Short Break</button>
   </div>
   <div class="time-btn-container"> 
    <span id="time"></span>
    <div class="btn-container">
        <button id="btn-start" class="show">Start</button>
        <button id="btn-pause" class="hide">Pause</button>
        <button id="btn-reset" class="hide"></button>
    </div>
   </div>
</body>
</html>
